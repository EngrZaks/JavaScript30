<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Key Detection</title>
          <script
               type="text/javascript"
               src="https://www.cornify.com/js/cornify.js"
          ></script>
     </head>
     <body>
          <script>
               let pressed = [];
               let secrete = "zaks";
               window.addEventListener("keyup", function (e) {
                    pressed.push(e.key);
                    pressed.splice(
                         -secrete.length - 1,
                         pressed.length - secrete.length
                    );
                    console.log(pressed);
                    if (pressed.join("").includes(secrete)) {
                         console.log(
                              "%c TAMBAI",
                              "color: #bada55; font-size: 50px;"
                         );
                         cornify_add();
                    }
               });
          </script>
     </body>
</html>
